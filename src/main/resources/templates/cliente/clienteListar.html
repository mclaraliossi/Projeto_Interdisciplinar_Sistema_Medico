<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h2><a href="/clientes/criar">Cadastrar Pacientes</a></h2>
  
    <br>
    <table border="1" align="center" id="custumer">
      <thead id="tabelahead">
        <tr>
          <td colspan="10" align="center">Lista de Pacientes</td>
        </tr>
        <tr>
          <th>Nome </th>
          <th>Estado</th>
          <th>Cidade</th>
          <th>Cep</th>
          <th>Rua</th>
          <th>Numero</th>
          <th>Bairro</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelabody">
        <tr th:each="cliente: ${clientes}">
          <td th:text="${cliente.nomeCliente}"></td>
          <td th:text="${cliente.estadoCliente}"></td>
          <td th:text="${cliente.cidadeCliente}"></td>
          <td th:text="${cliente.cepCliente}"></td>
          <td th:text="${cliente.ruaCliente}"></td>
          <td th:text="${cliente.numeroCliente}"></td>
          <td th:text="${cliente.bairroCliente}"></td>
          <td th:text="${cliente.telefoneCliente}"></td>
          <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a>
            <a th:href="@{/clientes/excluir/{id}(id=${cliente.idCliente})}">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    <h3><a href="/medico">Voltar</a></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

    @Column(nullable = false, length = 30)

    @Column(nullable = false, length = 11)
    private String telefoneCliente;-->
</body>
</html>
