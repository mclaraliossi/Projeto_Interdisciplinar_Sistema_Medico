<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #A3D9D3;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            margin-top: 12%;
            margin-bottom: 12%;
        }

        .container {
            background-color: #fff;
            display: flex;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 900px;
            max-width: 95%;
        }

        /* Informaçãoes */
        .left-side {
            background-color: #ffffff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Foto de perfil */
        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #7ABFBF;
            ;
            cursor: pointer;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-pic-container label {
            margin-top: 60px;
            text-align: center;
        }

        .profile-pic-container:hover .upload-btn {
            opacity: 1;
        }


        .left-side h4 {
            color: #7ABFBF;
            margin-bottom: 15px;
        }

        .left-side p {
            font-size: 0.9rem;
            color: #555;
        }

        /* Formulario */
        .container-fluid {
            display: column;
            width: 60%;
            padding: 50px;
        }

        .container-fluid h1 {
            color: #7ABFBF;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            color: #7ABFBF;
            border: none;
            border-bottom: 1px solid #7ABFBF;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 20px;
            position: relative;
        }

        .form-control input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
        }

        .form-control label {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-control input:focus~label,
        .form-control input:not(:placeholder-shown)~label {
            top: -8px;
            left: 5px;
            padding: 0 4px;
        }

        .form-control:focus {
            border-color: #7ABFBF;
            box-shadow: none;
        }

        /* Botão Salvar */
        .btn {
            background-color: #7ABFBF;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
            color: white;
        }

        .btn:hover {
            background-color: #D9D9D9;
            color: white;
        }

        /* O link Voltar */
        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #7ABFBF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Imagem do lado -->
        <div class="left-side">
            <div class="profile-pic-container">
                <img src="placeholder.png" alt="Foto de Perfil" id="profile-pic">
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" class="upload-btn">Escolher Imagem</label>
            </div>
            <h4>Foto de perfil</h4>
            <p>
                Preencha as informações ao lado para registrar um novo paciente no sistema.
            </p>
            <img src="https://images.vexels.com/media/users/3/205375/isolated/preview/dd2351d6be1c86b8f993484bda92fb13-ilustracao-do-vaso-preto-de-planta-de-casa.png"
                alt="">
        </div>

        <!-- Formulario -->
        <div class="container-fluid">
            <h1><i class="bi bi-person-fill">Cadastro de Pacientes</i></h1>
            <form th:action="@{/clientes/salvar}" method="post" th:object="${cliente}">

                <input type="hidden" name="idCliente" th:field="*{idCliente}" readonly />

                <!-- Nome do Cliente -->
                <div class="form-control">
                    <input type="text" name="nomeCliente" th:field="*{nomeCliente}" placeholder=" " required />
                    <label for="nomeCliente">Nome do Cliente</label>
                </div>

                <!-- Cep -->
                <div class="form-control" size="10" maxlength="9">
                    <input type="text" name="cepCliente" id="cep" th:field="*{cepCliente}" placeholder=" " required />
                    <label for="cepCliente">Cep</label>
                </div>

                <!-- Estado -->
                <div class="form-control"  size="2">
                    <input type="text" id="uf" name="estadoCliente" th:field="*{estadoCliente}" placeholder=" " required />
                    <label for="estadoCliente">Estado</label>
                </div>

                <!-- Cidade -->
                <div class="form-control"  size="40">
                    <input type="text" id="cidade" name="cidadeCliente" th:field="*{cidadeCliente}" placeholder=" " required />
                    <label for="cidadeCliente">Cidade</label>
                </div>

                <!-- Rua -->
                <div class="form-control" size="60">
                    <input type="text" id="rua"  name="ruaCliente" th:field="*{ruaCliente}" placeholder=" " required />
                    <label for="ruaCliente">Rua</label>
                </div>

                <!-- Bairro -->
                <div class="form-control"  size="40">
                    <input type="text" id="bairro" name="bairroCliente" th:field="*{bairroCliente}" placeholder=" " required />
                    <label for="bairroCliente">Bairro</label>
                </div>

                <!-- Numero -->
                <div class="form-control">
                    <input type="text" name="numeroCliente" th:field="*{numeroCliente}" placeholder=" " required />
                    <label for="numeroCliente">Número</label>
                </div>

                <!-- Telefone -->
                <div class="form-control">
                    <input type="tel" name="telefoneCliente" th:field="*{telefoneCliente}" placeholder=" " required />
                    <label for="telefoneCliente">Telefone</label>
                </div>

                <button type="submit" value="salvar" class="btn">Salvar</button>

                <div class="back-link">
                    <a href="/medico">Voltar</a>
                </div>

            </form>
        </div>
    </div>

        <!-- Adicionando JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        const fileInput = document.getElementById('file-input');
        const profilePic = document.getElementById('profile-pic');

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0]; // Pega o primeiro arquivo selecionado

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader(); // Cria um leitor de arquivos

                reader.onload = function (e) {
                    // Quando o arquivo for lido, define o src da imagem como o resultado (URL dos dados)
                    profilePic.src = e.target.result;
                };

                reader.readAsDataURL(file); // Lê o arquivo como uma URL de dados (Data URL)
            }
        });
    </script>
    <script>

        $(document).ready(function () {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
            }

            //Quando o campo cep perde o foco.
            $("#cep").blur(function () {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if (validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });


    </script>

</body>

</html>
