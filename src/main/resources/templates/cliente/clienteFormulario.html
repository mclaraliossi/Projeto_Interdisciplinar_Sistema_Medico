<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #A3D9D3;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            margin-top: 12%;
            margin-bottom: 12%;
        }

        .container {
            background-color: #fff;
            display: flex;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 900px;
            max-width: 95%;
        }

        .left-side {
            background-color: #ffffff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* FOTO DE PERFIL */
        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #7ABFBF;
            cursor: pointer;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: 0.3s;
        }

        .profile-pic-container:hover .upload-btn {
            opacity: 1;
        }

        /* RESTANTE DOS ESTILOS */
        .left-side h4 {
            color: #7ABFBF;
            margin-bottom: 15px;
        }

        .left-side p {
            font-size: 0.9rem;
            color: #555;
        }

        .container-fluid {
            width: 60%;
            padding: 50px;
        }

        .container-fluid h1 {
            color: #7ABFBF;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            color: #7ABFBF;
            border: none;
            border-bottom: 1px solid #7ABFBF;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 20px;
            position: relative;
        }

        .form-control input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
        }

        .form-control label {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-control input:focus~label,
        .form-control input:not(:placeholder-shown)~label {
            top: -8px;
            left: 5px;
            padding: 0 4px;
        }

        .btn {
            background-color: #7ABFBF;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
            color: white;
        }

        .btn:hover {
            background-color: #D9D9D9;
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #7ABFBF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- LADO ESQUERDO -->
        <div class="left-side">

            <!-- FOTO DE PERFIL FUNCIONANDO -->
            <div class="profile-pic-container">
                <img id="profile-pic" src="/images/placeholder.png" alt="Foto de Perfil">
                <input type="file" id="file-input" name="fotoPerfil" accept="image/*">
                <label for="file-input" class="upload-btn">Escolher Imagem</label>
            </div>

            <h4>Foto de perfil</h4>
            <p>
                Preencha as informações ao lado para registrar um novo paciente no sistema.
            </p>

            <img src="https://images.vexels.com/media/users/3/205375/isolated/preview/dd2351d6be1c86b8f993484bda92fb13-ilustracao-do-vaso-preto-de-planta-de-casa.png" alt="">
        </div>

        <!-- LADO DIREITO -->
        <div class="container-fluid">
            <h1><i class="bi bi-person-fill"></i> Cadastro de Pacientes</h1>

            <form th:action="@{/clientes/salvar}" method="post"
                th:object="${cliente}" enctype="multipart/form-data">

                <input type="hidden" name="idCliente" th:field="*{idCliente}" readonly />

                <div class="form-control">
                    <input type="text" th:field="*{nomeCliente}" placeholder=" " required />
                    <label>Nome do Cliente</label>
                </div>

                <div class="form-control">
                    <input type="text" id="cep" th:field="*{cepCliente}" placeholder=" " required />
                    <label>Cep</label>
                </div>

                <div class="form-control">
                    <input type="text" id="uf" th:field="*{estadoCliente}" placeholder=" " required />
                    <label>Estado</label>
                </div>

                <div class="form-control">
                    <input type="text" id="cidade" th:field="*{cidadeCliente}" placeholder=" " required />
                    <label>Cidade</label>
                </div>

                <div class="form-control">
                    <input type="text" id="rua" th:field="*{ruaCliente}" placeholder=" " required />
                    <label>Rua</label>
                </div>

                <div class="form-control">
                    <input type="text" id="bairro" th:field="*{bairroCliente}" placeholder=" " required />
                    <label>Bairro</label>
                </div>

                <div class="form-control">
                    <input type="text" th:field="*{numeroCliente}" placeholder=" " required />
                    <label>Número</label>
                </div>

                <div class="form-control">
                    <input type="tel" th:field="*{telefoneCliente}" placeholder=" " required />
                    <label>Telefone</label>
                </div>

                <button type="submit" class="btn">Salvar</button>

                <div class="back-link">
                    <a href="/home">Voltar</a>
                </div>

            </form>
        </div>
    </div>

    <!-- PREVIEW DA FOTO -->
    <script>
        const fileInput = document.getElementById('file-input');
        const profilePic = document.getElementById('profile-pic');

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });
    </script>

    <!-- BUSCA AUTOMÁTICA DE ENDEREÇO -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {

            function limpa_formulário_cep() {
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
            }

            $("#cep").blur(function () {
                var cep = $(this).val().replace(/\D/g, '');

                if (cep != "") {

                    var validacep = /^[0-9]{8}$/;

                    if (validacep.test(cep)) {

                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");

                        $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                            if (!("erro" in dados)) {
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                            }
                            else {
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    }
                    else {
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                }
                else {
                    limpa_formulário_cep();
                }
            });
        });
    </script>

</body>

</html>
