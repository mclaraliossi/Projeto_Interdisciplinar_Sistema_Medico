<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #A3D9D3;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            margin-top: 12%;
            margin-bottom: 12%;
        }

        .container {
            background-color: #fff;
            display: flex;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 900px;
            max-width: 95%;
        }

        /* Informaçãoes */
        .left-side {
            background-color: #ffffff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* imagem de perfil */
        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #7ABFBF;
            ;
            cursor: pointer;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-pic-container label {
            margin-top: 60px;
            text-align: center;
        }

        .profile-pic-container:hover .upload-btn {
            opacity: 1;
        }


        .left-side h4 {
            color: #7ABFBF;
            margin-bottom: 15px;
        }

        .left-side p {
            font-size: 0.9rem;
            color: #555;
        }

        /* Formulario */
        .container-fluid {
            display: column;
            width: 60%;
            padding: 50px;
        }

        .container-fluid h1 {
            color: #7ABFBF;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            color: #7ABFBF;
            border: none;
            border-bottom: 1px solid #7ABFBF;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 20px;
            position: relative;
        }

        .form-control input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
        }

        .form-control label {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-control input:focus~label,
        .form-control input:not(:placeholder-shown)~label {
            top: -8px;
            left: 5px;
            padding: 0 4px;
        }

        .form-control:focus {
            border-color: #7ABFBF;
            box-shadow: none;
        }

        .btn {
            background-color: #7ABFBF;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
            color: white;
        }

        .btn:hover {
            background-color: #D9D9D9;
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #7ABFBF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Imagem do lado -->
        <div class="left-side">
            <div class="profile-pic-container">
                <img src="placeholder.png" alt="Foto de Perfil" id="profile-pic">
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" class="upload-btn">Escolher Imagem</label>
            </div>
            <h4>Foto de perfil</h4>
            <p>
                Preencha as informações ao lado para registrar um novo paciente no sistema.
            </p>
            <img src="https://images.vexels.com/media/users/3/205375/isolated/preview/dd2351d6be1c86b8f993484bda92fb13-ilustracao-do-vaso-preto-de-planta-de-casa.png" alt="">
        </div>

        <!-- Formulario -->
        <div class="container-fluid">
            <h1>Cadastro de Pacientes</h1>
            <form th:action="@{/clientes/salvar}" method="POST" th:object="${cliente}">

                <input type="hidden" name="idCliente" th:field="*{idCliente}" readonly />

                <div class="form-control">
                    <input type="text" name="nomeCliente" th:field="*{nomeCliente}" placeholder=" " required />
                    <label for="nomeCliente">Nome do Cliente</label>
                </div>

                <div class="form-control">
                    <input type="text" name="estadoCliente" th:field="*{estadoCliente}" placeholder=" " required />
                    <label for="estadoCliente">Estado</label>
                </div>

                <div class="form-control">
                    <input type="text" name="cidadeCliente" th:field="*{cidadeCliente}" placeholder=" " required />
                    <label for="cidadeCliente">Cidade</label>
                </div>

                <div class="form-control">
                    <input type="number" name="cepCliente" th:field="*{cepCliente}" placeholder=" " required />
                    <label for="cepCliente">Cep</label>
                </div>

                <div class="form-control">
                    <input type="text" name="ruaCliente" th:field="*{ruaCliente}" placeholder=" " required />
                    <label for="ruaCliente">Rua</label>
                </div>

                <div class="form-control">
                    <input type="text" name="numeroCliente" th:field="*{numeroCliente}" placeholder=" " required />
                    <label for="numeroCliente">Número</label>
                </div>

                <div class="form-control">
                    <input type="text" name="bairroCliente" th:field="*{bairroCliente}" placeholder=" " required />
                    <label for="bairroCliente">Bairro</label>
                </div>

                <div class="form-control">
                    <input type="tel" name="telefoneCliente" th:field="*{telefoneCliente}" placeholder=" " required />
                    <label for="telefoneCliente">Telefone</label>
                </div>

                <button type="submit" value="salvar" class="btn">Salvar</button>

                <div class="back-link">
                    <a href="/medico">Voltar</a>
                </div>

            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const profilePic = document.getElementById('profile-pic');

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0]; // Pega o primeiro arquivo selecionado

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader(); // Cria um leitor de arquivos

                reader.onload = function (e) {
                    // Quando o arquivo for lido, define o src da imagem como o resultado (URL dos dados)
                    profilePic.src = e.target.result;
                };

                reader.readAsDataURL(file); // Lê o arquivo como uma URL de dados (Data URL)
            }
        });

    </script>
</body>
