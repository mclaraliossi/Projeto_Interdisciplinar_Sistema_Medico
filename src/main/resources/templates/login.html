<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        /* cores principais */
        :root {
            --blue-light: #4988BF;
            --blue-soft: #BDDEF2;
            --blue-main: #F25116;
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--blue-soft);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: var(--blue-main);
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="submit"], button {
            background-color: var(--blue-main);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #FF7043;
        }

        .error-message, .logout-message {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--blue-main);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Acesso ao Sistema</h1>
        <form method="post" th:action="@{/login}">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />
            <br />
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
            <br />
            <input type="submit" value="Entrar" />
        </form>
        
        <div class="error-message" id="error-message" style="display: none;">Login inválido. Tente novamente.</div>
        <div class="logout-message" id="logout-message" style="display: none;">Login efetuado com sucesso.</div>

        <div class="back-link">
            <form action="/medico" method="get">
                <button type="submit">Voltar para a Página Inicial</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário para processar a validação via JS
            
            // Dados dos campos
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Exemplo de validação simples (você deve substituir por lógica real de validação)
            const validCredentials = {
                username: 'admin',
                password: '12345'
            };

            // Reseta as mensagens de erro e logout antes de exibir novas
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('logout-message').style.display = 'none';

            // Verifica se o login é válido
            if (username === validCredentials.username && password === validCredentials.password) {
                // Se os dados estiverem corretos (logado), exibe a mensagem de logout
                alert('Você foi logado com sucesso!');
                document.getElementById('logout-message').style.display = 'block';
            } else {
                // Se os dados estiverem incorretos, exibe a mensagem de erro
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
