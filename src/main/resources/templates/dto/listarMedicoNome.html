<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consultas por Médico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #BDDEF2;
            font-family: "Poppins", sans-serif;
            padding: 40px 0;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            max-width: 1200px;
            margin: auto;
        }

        .left-side {
            background-color: #fff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-side h1 {
            color: #4988BF;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .left-side img {
            margin-top: 20px;
            max-width: 200px;
        }

        .filter-container {
            margin-top: 20px;
            width: 100%;
        }

        .filter-container select,
        .filter-container button {
            width: 100%;
            margin-top: 10px;
            border-radius: 20px;
        }

        .filter-container button {
            background-color: #4988BF;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }

        .filter-container button:hover {
            background-color: #F25116;
        }

        .table-container {
            margin: 2%;
            background: #fff;
            width: 60%;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #4988BF;
            color: white;
            font-weight: bold;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #4988BF;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Lado Esquerdo -->
    <div class="left-side">
        <h1><i class="bi bi-search-heart-fill"></i> Consultas por Médico</h1>

        <form th:action="@{/consultas/listar-nome-medico}" method="get" class="filter-container">
            <label class="fw-semibold text-muted">Filtrar por Médico</label>

            <select class="form-select" name="idMedico" id="idMedico">
                <option th:value="''">-- Todos os Médicos --</option>
                <option th:each="m : ${medicos}"
                        th:value="${m.idMedico}"
                        th:text="${m.nomeMedico}"
                        th:selected="${idMedicoSelecionado == m.idMedico}">
                </option>
            </select>

            <button type="submit">Filtrar</button>
        </form>

        <img src="https://static.vecteezy.com/system/resources/previews/033/030/282/non_2x/electronic-health-record-new-technology-to-replace-paper-clinical-data-medical-treatment-history-application-flat-modern-illustration-vector.jpg">
    </div>

    <!-- Lado Direito -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Especialidade</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${consultas}">
                    <td data-label="Paciente" th:text="${c.nomeCliente}"></td>
                    <td data-label="Médico" th:text="${c.nomeMedico}"></td>
                    <td data-label="Especialidade" th:text="${c.especialidadeMedico}"></td>
                    <td data-label="Data e Hora" th:text="${#temporals.format(c.dataehoraConsulta, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(consultas)}">
                    <td colspan="4" class="text-center">Nenhuma consulta encontrada</td>
                </tr>
            </tbody>
        </table>

        <div class="links">
            <a th:href="@{/consultas/listar}">Voltar para Lista Geral</a> |
            <a th:href="@{/consultas/criar}">Nova Consulta</a>
        </div>
    </div>

</div>

</body>
</html>-
