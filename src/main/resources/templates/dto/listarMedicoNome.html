<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consultas por Médico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #A3D9D3;
            font-family: "Poppins", sans-serif;
            padding: 40px 0;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            max-width: 1200px;
            margin: auto;
        }

        .left-side {
            background-color: #fff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-side h1 {
            color: #7ABFBF;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .left-side img {
            margin-top: 20px;
            max-width: 200px;
        }

        .filter-container {
            margin-top: 20px;
            width: 100%;
        }

        .filter-container select,
        .filter-container button {
            width: 100%;
            margin-top: 10px;
            border-radius: 20px;
        }

        .filter-container button {
            background-color: #7ABFBF;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }

        .filter-container button:hover {
            background-color: #569f9f;
        }

        .table-container {
            margin: 2%;
            background: #fff;
            width: 60%;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #7ABFBF;
            color: white;
            font-weight: bold;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #7ABFBF;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* =========================
           RESPONSIVIDADE
        ========================= */

        /* ✅ ATÉ 992px - remove a imagem */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }

            .left-side,
            .table-container {
                width: 100%;
            }

            .left-side img {
                display: none;
            }
        }

        /* ✅ ATÉ 576px - tabela vira lista vertical */
        @media (max-width: 576px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tbody tr {
                background: #f8f8f8;
                border-radius: 12px;
                padding: 15px;
                margin-bottom: 15px;
                box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            }

            tbody td {
                border: none;
                padding: 5px 0;
                text-align: left;
                font-size: 14px;
            }

            tbody td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #7ABFBF;
                display: block;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Lado Esquerdo -->
    <div class="left-side">
        <h1><i class="bi bi-search-heart-fill"></i> Consultas por Médico</h1>

        <form th:action="@{/consultas/listar-nome-medico}" method="get" class="filter-container">
            <label class="fw-semibold text-muted">Filtrar por Médico</label>

            <select class="form-select" name="idMedico" id="idMedico">
                <option th:value="''">-- Todos os Médicos --</option>
                <option th:each="m : ${medicos}"
                        th:value="${m.idMedico}"
                        th:text="${m.nomeMedico}"
                        th:selected="${idMedicoSelecionado == m.idMedico}">
                </option>
            </select>

            <button type="submit">Filtrar</button>
        </form>

        <img src="https://images.vexels.com/media/users/3/205375/isolated/preview/dd2351d6be1c86b8f993484bda92fb13-ilustracao-do-vaso-preto-de-planta-de-casa.png">
    </div>

    <!-- Lado Direito -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Especialidade</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${consultas}">
                    <td data-label="Paciente" th:text="${c.nomeCliente}"></td>
                    <td data-label="Médico" th:text="${c.nomeMedico}"></td>
                    <td data-label="Especialidade" th:text="${c.especialidadeMedico}"></td>
                    <td data-label="Data e Hora" th:text="${#temporals.format(c.dataehoraConsulta, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(consultas)}">
                    <td colspan="4" class="text-center">Nenhuma consulta encontrada</td>
                </tr>
            </tbody>
        </table>

        <div class="links">
            <a th:href="@{/consultas/listar}">Voltar para Lista Geral</a> |
            <a th:href="@{/consultas/criar}">Nova Consulta</a>
        </div>
    </div>

</div>

</body>
</html>-
