<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
</head>
<body>
    <h2><a href="/medicos/criar">Cadastrar Médico</a></h2>
  
    <br>
    <table border="1" align="center" id="custumer">
      <thead id="tabelahead">
        <tr>
          <td colspan="4" align="center">Lista de Médicos</td>
        </tr>
        <tr>
          <th>Nome</th>
          <th>Especialidade</th>
          <th>CRM</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelabody">
        <tr th:each="medico: ${medicos}">
          <td th:text="${medico.nomeMedico}"></td>
          <td th:text="${medico.especialidadeMedico}"></td>
          <td th:text="${medico.crmMedico}"></td>
          <td>
            <a th:href="@{/medicos/editar/{id}(id=${medico.idMedico})}">Editar</a>
            <a th:href="@{/medicos/excluir/{id}(id=${medico.idMedico})}">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    @Column(nullable = false, length = 20)
    private String especialidadeMedico;

    private Integer crmMedico;-->
</body>
</html>
