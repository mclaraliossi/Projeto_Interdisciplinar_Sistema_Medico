<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h2><a href="/medicos/criar">Cadastrar Médico</a></h2>
  
    <br>
    <table border="1" align="center" id="custumer">
      <thead id="tabelahead">
        <tr>
          <td colspan="4" align="center">Lista de Médicos</td>
        </tr>
        <tr>
          <th>Nome</th>
          <th>Especialidade</th>
          <th>CRM</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelabody">
        <tr th:each="medico: ${medicos}">
          <td th:text="${medico.nomeMedico}"></td>
          <td th:text="${medico.especialidadeMedico}"></td>
          <td th:text="${medico.crmMedico}"></td>
          <td>
            <a th:href="@{/medicos/editar/{id}(id=${medico.idMedico})}">Editar</a>
            <a th:href="@{/medicos/excluir/{id}(id=${medico.idMedico})}">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    <h3><a href="/medico">Voltar</a></h3>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

    @Column(nullable = false, length = 30)
    private String nomeMedico;

    @Column(nullable = false, length = 20)
    private String especialidadeMedico;

    private Integer crmMedico;-->
</body>
</html>
