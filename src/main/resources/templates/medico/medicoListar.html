<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #A3D9D3;
            font-family: "Poppins", sans-serif;
            padding: 40px 0;
            text-align: center;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            max-width: 1200px;
            margin: auto;
        }

        .left-side {
            background-color: #fff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-side h1 {
            color: #7ABFBF;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .table-container {
            margin: 2%;
            background: #fff;
            width: 60%;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            border-radius: 15px;
            background-color: #7ABFBF;
            color: white;
            font-weight: bold;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        a.btn-custom {
            padding: 6px 14px;
            background: #7ABFBF;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: 0.3s;
        }

        a.btn-custom:hover {
            background-color: #569f9f;
        }

        .actions a {
            margin: 0 5px;
            font-weight: 500;
            text-decoration: none;
            color: #7ABFBF;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #7ABFBF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <h1><i class="bi bi-clipboard2-pulse-fill">Lista de Médicos</i></h1>
      <a href="/medicos/criar" class="btn-custom">Cadastrar Médico</a>
      <img src="https://images.vexels.com/media/users/3/205375/isolated/preview/dd2351d6be1c86b8f993484bda92fb13-ilustracao-do-vaso-preto-de-planta-de-casa.png" alt="">
    </div>

     <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>CRM</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.nomeMedico}"></td>
                    <td th:text="${medico.especialidadeMedico}"></td>
                    <td th:text="${medico.crmMedico}"></td>
                    <td class="actions">
                        <a th:href="@{/medicos/editar/{id}(id=${medico.idMedico})}">Editar</a>
                        <a th:href="@{/medicos/excluir/{id}(id=${medico.idMedico})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

  </div>

    <div class="back-link">
        <a href="/medico">Voltar</a>
    </div>

</body>
</html>
