<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
      <h1>Cadastro de Médico</h1>
    <form th:action="@{/medicos/salvar}" method="POST" th:object="${medico}">

        <input type="hidden" name="idMedico" th:field="*{idMedico}" readonly/>
        <br>

        <label for="nomeMedico"></label>
        <input type="text" name="nomeMedico" th:field="*{nomeMedico}" placeholder="Nome do Médico"/>
        <br>

        <label for="especialidadeMedico"></label>
        <input type="text" name="especialidadeMedico" th:field="*{especialidadeMedico}" placeholder="Especialidade"/>
        <br>

        <label for="crmMedico"></label>
        <input type="number" name="crmMedico" th:field="*{crmMedico}" placeholder="CRM"/>
        <br>

        <input type="submit" value="salvar"/>
    </form>

    <h3><a href="/medico">Voltar</a></h3>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

<!--<th>Nome</th>
    <th>Especialidade</th>
    <th>CRM</th>
    <th>Ações</th>-->  
</body>
</html>
