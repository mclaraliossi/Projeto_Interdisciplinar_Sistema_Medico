<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Clínica Médica - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <style>
    /* Cores principais */
    :root {
      --blue-light: #4988BF;
      --blue-soft: #BDDEF2;
      --orange-main: #F25116;
      --dark: #1a1a1a;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background: var(--blue-light);
      font-family: Arial, Helvetica, sans-serif;
      color: var(--dark);
    }

    /* HEADER */
    .header {
      background: var(--white);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 10px #0001;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--orange-main);
    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--dark);
    }

    .btn-appointment {
      padding: 10px 20px;
      border-radius: 50px;
      border: 2px solid var(--orange-main);
      background: transparent;
      cursor: pointer;
    }

    .btn-appointment:hover {
      background: var(--orange-main);
      color: var(--white);
    }

    /* Formulário de Login e Cadastro */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .form-box {
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px #0001;
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: var(--orange-main);
      text-align: center;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: var(--orange-main);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-box button:hover {
      background: var(--blue-light);
    }

    .form-box .form-link {
      text-align: center;
      margin-top: 15px;
    }

    .form-link a {
      color: var(--orange-main);
      text-decoration: none;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo"><i class="bi bi-heart-pulse-fill"></i> Vital</div>
  <nav class="menu">
    <button class="btn-appointment" onclick="acessibilidade()">Acessibilidade</button>
  </nav>
</header>

<!-- Formulário de Login/Cadastro -->
<section class="form-container">
  <div class="form-box">
    <h2>Login</h2>
    <form action="/login" method="get">
      <button type="submit">Entrar</button>
    </form>

    <div class="form-link">
      <p>Não tem uma conta? <a href="/usuarios/criar">Cadastre-se</a></p>
    </div>
  </div>
</section>

<script>
  function acessibilidade() {
    alert("Modo de acessibilidade ativado!");
  }
</script>

</body>
</html>
