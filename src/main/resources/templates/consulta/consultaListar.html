<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h2><a href="/consultas/criar">Cadastrar Consulta</a></h2>
  
    <br>
    <table border="1" align="center" id="custumer">
      <thead id="tabelahead">
        <tr>
          <td colspan="6" align="center">Lista de Consultas</td>
        </tr>
        <tr>
          <th>Data</th>
          <th>Observação</th>
          <th>Especialidade</th>
          <th>Médico</th>
          <th>Paciente</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelabody">
        <tr th:each="consulta: ${consultas}">
          <td th:text="${consulta.dataehoraConsulta}"></td>
          <td th:text="${consulta.observacoesConsulta}"></td>
          <td th:text="${consulta.medico != null ? consulta.medico.especialidadeMedico : 'Sem Especialidade'}"></td>
          <td th:text="${consulta.medico != null ? consulta.medico.nomeMedico : 'Sem nome do Médico'}"></td>
          <td th:text="${consulta.cliente != null ? consulta.cliente.nomeCliente : 'Sem Paciente'}"></td>

          <td>
            <a th:href="@{/consultas/editar/{id}(id=${consulta.idConsulta})}">Editar</a>
            <a th:href="@{/consultas/excluir/{id}(id=${consulta.idConsulta})}">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    <h3><a href="/medico">Voltar</a></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

    private Integer idConsulta;

    private LocalDateTime dataehoraConsulta;

    @Column(nullable = false, length = 50)
    private String observacoesConsulta;-->
</body>
</html>
