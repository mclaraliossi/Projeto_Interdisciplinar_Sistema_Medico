<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #A3D9D3;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .container {
            background-color: #fff;
            display: flex;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 900px;
            max-width: 95%;
        }

        .left-side {
            background-color: #ffffff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container-fluid {
            width: 60%;
            padding: 50px;
        }

        .container-fluid h1 {
            color: #7ABFBF;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            color: #7ABFBF;
            border: none;
            border-bottom: 1px solid #7ABFBF;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 20px;
            position: relative;
        }

        .form-control input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
        }

        .form-control label {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-control input:focus~label,
        .form-control input:not(:placeholder-shown)~label {
            top: -8px;
            left: 5px;
            padding: 0 4px;
        }

        .btn {
            background-color: #7ABFBF;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            font-weight: 600;
            color: white;
        }

        .btn:hover {
            background-color: #D9D9D9;
            color: white;
        }
         /* O link Voltar */
        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #7ABFBF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="left-side">
            <p>Preencha as informações ao lado para registrar uma nova consulta no sistema.</p>
            <img src="https://images.vexels.com/media/users/3/205375/isolated/preview/dd2351d6be1c86b8f993484bda92fb13-ilustracao-do-vaso-preto-de-planta-de-casa.png" alt="">
        </div>

        <div class="container-fluid">

            <h1><i class="bi bi-calendar-heart-fill"></i> Cadastro de Consultas</h1>

            <form th:action="@{/consultas/salvar}" method="POST" th:object="${consulta}">

                <input type="hidden" th:field="*{idConsulta}" />

                <!-- Data e hora -->
                <div class="form-control">
                    <input type="datetime-local" th:field="*{dataehoraConsulta}" required>
                    <label>Data e Hora</label>
                </div>

                <!-- Observação -->
                <div class="form-control">
                    <input type="text" th:field="*{observacoesConsulta}" placeholder=" ">
                    <label>Observação</label>
                </div>

                <!-- Paciente -->
                <div class="form-control">
                    <input list="listaClientes" id="campoPacienteNome" placeholder=" " required />
                    <input type="hidden" id="campoPacienteId" name="cliente" th:field="*{cliente}" />

                    <datalist id="listaClientes">
                        <option th:each="c : ${clientes}" 
                                th:value="${c.nomeCliente}" 
                                th:data-id="${c.idCliente}">
                        </option>
                    </datalist>
                    <label>Paciente</label>
                </div>

                <!-- Especialidade -->
                <div class="form-control">
                    <input list="listaEspecialidade" id="campoEspecialidadeMedicoNome" placeholder=" " required />
                    <input type="hidden" id="campoEspecialidadeMedicoId" name="medico" th:field="*{medico}" />

                    <datalist id="listaEspecialidade">
                        <option th:each="m : ${medicos}" 
                                th:value="${m.especialidadeMedico}" 
                                th:data-id="${m.idMedico}">
                        </option>
                    </datalist>
                    <label>Especialidade</label>
                </div>

                <!-- Médico -->
                <div class="form-control">
                    <input list="listaMedicos" id="campoMedicoNome" placeholder=" " required />
                    <input type="hidden" id="campoMedicoId" name="medico" th:field="*{medico}" />

                    <datalist id="listaMedicos">
                        <option th:each="m : ${medicos}" 
                                th:value="${m.nomeMedico}" 
                                th:data-id="${m.idMedico}">
                        </option>
                    </datalist>
                    <label>Médico</label>
                </div>

                <button type="submit" value="salvar" class="btn">Salvar</button>

                <div class="back-link">
                    <a href="/medico">Voltar</a>
                </div>

            </form>

        </div>

    </div>

    <!-- SCRIPT PARA ASSOCIAR NOME → ID -->
    <script>
        function conectarDatalist(inputNomeId, inputIdId, datalistId) {
            const campoNome = document.getElementById(inputNomeId);
            const campoId = document.getElementById(inputIdId);
            const lista = document.getElementById(datalistId);

            campoNome.addEventListener("input", function () {
                const nome = this.value;

                const opt = Array.from(lista.options).find(o => o.value === nome);

                campoId.value = opt ? opt.dataset.id : "";
            });
        }

        conectarDatalist("campoPacienteNome", "campoPacienteId", "listaClientes");
        conectarDatalist("campoMedicoNome", "campoMedicoId", "listaMedicos");
        conectarDatalist("campoEspecialidadeMedicoNome", "campoEspecialidadeMedicoId", "listaMedicos");
    </script>

</body>

</html>
