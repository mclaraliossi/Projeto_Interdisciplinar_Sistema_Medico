<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #BDDEF2;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .container {
            background-color: #fff;
            display: flex;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 900px;
            max-width: 95%;
        }

        
        .img{
            width: 100%;
        }

        .left-side {
            background-color: #ffffff;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container-fluid {
            width: 60%;
            padding: 50px;
        }

        .container-fluid h1 {
            color: #4988BF;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            color: #4988BF;
            border: none;
            border-bottom: 1px solid #4988BF;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 20px;
            position: relative;
        }

        .form-control input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
        }

        .form-control label {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-control input:focus~label,
        .form-control input:not(:placeholder-shown)~label {
            top: -8px;
            left: 5px;
            padding: 0 4px;
        }

        .form-control.filled label {
        top: -8px;
        left: 5px;
        padding: 0 4px;
    }

        .btn {
            background-color: #F25116;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            font-weight: 600;
            color: white;
        }

        .btn:hover {
            background-color: #F25116;
            color: white;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #4988BF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="left-side">
            <p>Preencha as informações ao lado para registrar uma nova consulta no sistema.</p>
            <img class="img" src="https://static.vecteezy.com/system/resources/previews/045/343/693/non_2x/electronic-health-record-ehr-digital-patient-tablet-chart-male-doctor-new-technology-to-replace-paper-clinical-data-medical-treatment-history-application-flat-modern-illustration-vector.jpg" alt="">
        </div>

        <div class="container-fluid">

            <h1><i class="bi bi-calendar-heart-fill"></i> Cadastro de Consultas</h1>

            <form th:action="@{/consultas/salvar}" method="POST" th:object="${consulta}">

                <input type="hidden" th:field="*{idConsulta}" />

                <!-- Data e hora -->
                <div class="form-control">
                    <input type="datetime-local" th:field="*{dataehoraConsulta}" required>
                    <label>Data e Hora</label>
                </div>

                <!-- Observação -->
                <div class="form-control">
                    <input type="text" th:field="*{observacoesConsulta}" placeholder=" ">
                    <label>Observação</label>
                </div>

                <!-- Paciente -->
                <div class="form-control">
                    <input list="listaClientes" id="campoPacienteNome" placeholder=" " required />
                    <input type="hidden" id="campoPacienteId" name="cliente" th:field="*{cliente}" />

                    <datalist id="listaClientes">
                        <option th:each="c : ${clientes}" 
                                th:value="${c.nomeCliente}" 
                                th:data-id="${c.idCliente}">
                        </option>
                    </datalist>
                    <label>Paciente</label>
                </div>

                <!-- Médico -->
                 
                <div class="form-control">
                <input list="listaMedicos" id="campoMedicoNome" placeholder=" " required />
                <input type="hidden" id="campoMedicoId" th:field="*{medico}" />

                <datalist id="listaMedicos">
                    <option th:each="m : ${medicos}" 
                            th:value="${m.nomeMedico}"
                            th:data-id="${m.idMedico}"
                            th:data-especialidade="${m.especialidadeMedico}">
                    </option>
                </datalist>

                <label>Médico</label>
            </div>

            <!-- Especialidade -->
            <div class="form-control">
                <input type="text" id="campoEspecialidadeMedico" placeholder=" " readonly />
                <label>Especialidade</label>
            </div>

                <button type="submit" value="salvar" class="btn">Salvar</button>

                <div class="back-link">
                    <a href="/home">Voltar</a>
                </div>
            </form>

        </div>

    </div>

    <!-- SCRIPT PARA ASSOCIAR NOME → ID -->
    <script>
        function conectarDatalist(inputNomeId, inputIdId, datalistId) {
            const campoNome = document.getElementById(inputNomeId);
            const campoId = document.getElementById(inputIdId);
            const lista = document.getElementById(datalistId);

            function atualizarAnimacao() {
                if (campoNome.value.trim() !== "") {
                    campoNome.parentElement.classList.add("filled");
                } else {
                    campoNome.parentElement.classList.remove("filled");
                }
            }

            campoNome.addEventListener("input", function () {
                const nome = this.value;
                const opt = Array.from(lista.options).find(o => o.value === nome);

                if (opt) {
                    campoId.value = opt.dataset.id;
                } else {
                    campoId.value = "";
                }

                atualizarAnimacao(); // garante animação
            });

            campoNome.addEventListener("blur", atualizarAnimacao); // animação mesmo sem datalist
        }


        conectarDatalist("campoPacienteNome", "campoPacienteId", "listaClientes");
        conectarDatalist("campoMedicoNome", "campoMedicoId", "listaMedicos");



        
        document.addEventListener("DOMContentLoaded", function () {
        
            const campoMedicoNome = document.getElementById("campoMedicoNome");
            const campoMedicoId = document.getElementById("campoMedicoId");
            const campoEspecialidade = document.getElementById("campoEspecialidadeMedico");
            const listaMedicos = document.getElementById("listaMedicos");
        
            campoMedicoNome.addEventListener("input", function () {
                const valor = this.value;
        
                // procura o option correspondente
                const option = Array.from(listaMedicos.options)
                    .find(opt => opt.value === valor);
        
                if (option) {
                    campoMedicoId.value = option.dataset.id;
                    campoEspecialidade.value = option.dataset.especialidade;
                } else {
                    // limpa caso digite algo inválido
                    campoMedicoId.value = "";
                    campoEspecialidade.value = "";
                }
            });
        
        });
            
    </script>

</body>

</html>
