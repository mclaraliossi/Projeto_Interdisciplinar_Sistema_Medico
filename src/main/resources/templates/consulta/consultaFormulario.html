<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de Consultas</h1>
    <form th:action="@{/consultas/salvar}" method="POST" th:object="${consulta}">

        <input type="hidden" name="idConsulta" th:field="*{idConsulta}" readonly/>
        <br>

        <label for="dataehoraConsulta"></label>
        <input type="datetime-local" name="dataehoraConsulta" th:field="*{dataehoraConsulta}" placeholder="Data e Hora"/>
        <br>

        <label for="observacoesConsulta"></label>
        <input type="text" name="observacoesConsulta" th:field="*{observacoesConsulta}" placeholder="Observação"/>
        <br>

        <label>Especialidade:</label>
            <select th:field="*{medico}" required>
                <option value="">-- Selecione --</option>
                <option th:each="cat : ${medicos}" 
                        th:value="${cat.idMedico}" 
                        th:text="${cat.especialidadeMedico}">
                </option>
            </select>
        <br>

        <label>Médico:</label>
            <select th:field="*{medico}" required>
                <option value="">-- Selecione --</option>
                <option th:each="cat : ${medicos}" 
                        th:value="${cat.idMedico}" 
                        th:text="${cat.nomeMedico}">
                </option>
            </select>
        <br>

        <label>Cliente:</label>
            <select th:field="*{cliente}" required>
                <option value="">-- Selecione --</option>
                <option th:each="cat : ${clientes}" 
                        th:value="${cat.idCliente}" 
                        th:text="${cat.nomeCliente}">
                </option>
            </select>

        <input type="submit" value="salvar"/>
    </form>

    <h3><a href="/medico">Voltar</a></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    
<!-- <th>Data</th>
    <th>Observação</th>
    <th>Ações</th>-->
</body>
</html>
