<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <style>
    /* cores principais */
    :root {
      --blue-light: #4988BF;
      --blue-soft: #BDDEF2;
      --blue-main: #F25116;
      --dark: #1a1a1a;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background: var(--blue-soft);
      font-family: Arial, Helvetica, sans-serif;
      color: var(--dark);
    }

    /* ------- HEADER ------- */
    .header {
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 10px #0001;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--blue-main);
    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--blue-light);
    }

    .btn-appointment {
      padding: 10px 20px;
      border-radius: 50px;
      border: 2px solid var(--blue-main);
      background: transparent;
      cursor: pointer;
    }

    /* ------- FORM ------- */
    form {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px #0002;
      max-width: 600px;
    }

    h1 {
      color: var(--blue-main);
      font-size: 30px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: var(--blue-main);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #FF7043;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: var(--blue-main);
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="logo"><i class="bi bi-heart-pulse-fill"></i> Vital</div>
  <nav class="menu">
    <button class="btn-appointment" onclick="toggleMode()">Acessibilidade</button>
  </nav>
</header>



<form action="/usuarios/salvar" method="post">
    <h1><i class="bi bi-heart-pulse-fill">Cadastro de Usuários</i></h1>

  <input type="hidden" name="idUsuario">

  <label for="nomeUsuario">Nome:</label>
  <input type="text" name="nomeUsuario" id="nomeUsuario">
  
  <label for="cpfUsuario">CPF:</label>
  <input type="text" name="cpfUsuario" id="cpfUsuario">
  
  <label for="emailUsuario">Email:</label>
  <input type="email" name="emailUsuario" id="emailUsuario">
  
  <label for="loginUsuario">Login:</label>
  <input type="text" name="loginUsuario" id="loginUsuario">
  
  <label for="senhaUsuario">Senha:</label>
  <input type="password" name="senhaUsuario" id="senhaUsuario">
  
  <input type="hidden" name="role" value="ROLE_USER">

  <input type="submit" value="Salvar">
</form>

<div class="back-link">
  <a href="login">Voltar</a>
</div>

</body>
</html>
